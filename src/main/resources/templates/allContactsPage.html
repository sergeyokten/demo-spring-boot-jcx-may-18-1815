<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>greeting page</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>


        <p>all contacts you have is - </p>
        <ul>
            <li th:each="contact :${allContacts}">
                <div>[[${contact.name}]]</div>
                <div>[[${contact.number}]]</div>
                <div>
                    <a th:href="@{'/contact/' + ${contact.id}}">
                        <button>details</button>
                    </a>

                </div>

                <img th:src="@{'/ava/'+${contact.avatar}}" alt="">
            </li>
        </ul>

    </body>
</html>
